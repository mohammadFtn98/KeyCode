<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCode</title>
    <link rel="stylesheet" href="../Other/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/CSS.css">
</head>

<body>
    <div class="header">
        <button class="header-btn" id="dark-mode">Dark theme</button>
        <button class="header-btn">Table</button>
    </div>
    <div class="container">
        <div class="row row1">
            <div class="col-12">
                <div class="alert">
                    Press any key to get the JavaScript event keycode
                </div>
                <div class="row row-11">
                    <div class="index-show" id="btn-index">83</div>
                </div>
                <div class="row row-12">
                    <div class="col-md-3">
                        <div class="contant">
                            <div class="header-box">event.key</div>
                            <div class="box" id="event-key">S</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="contant">
                            <div class="header-box">event.location</div>
                            <div class="box" id="event-location">0</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="contant">
                            <div class="header-box">event.which</div>
                            <div class="box" id="event-which">83</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="contant">
                            <div class="header-box">event.code</div>
                            <div class="box" id="event-code">KeyS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="../Other/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
    <script src="../JS/JavaScript.js"></script>
</body>

</html>
